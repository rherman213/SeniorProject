<!DOCTYPE html><html lang="en">
  <head><title> Main Page </title>
    <meta charset="utf-8">

  <body>
 See all of your purchased products:
    <br>

      {% for i in range(0,len) %}
          <panel>
           <p> &#128221; Leave a review for Product #{{orders[i][2]}}
           </p>
           <form action="/review" method="POST">
            <input type="submit" name="order" value="Review Product #{{ orders[i][2] }}"><br><br>
          </form>
          <form action="/reviewSeller" method="POST">
            <input type="submit" name="seller" value="Rate Seller {{ orders[i][1] }}"><br><br>
          </panel>
        </form>
          ---------------------------------------------------------------------------------------------------------------------------<br>
            {% endfor %}
